<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手機版俄羅斯方塊</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Prevent browser zooming/scrolling gestures */
        }

        #game-container {
            position: relative;
            margin-top: 10px;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2rem;
            text-shadow: 2px 2px #ff00de;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .btn:active {
            background: #45a049;
        }

        #score-board {
            font-size: 1.2rem;
            margin: 10px 0;
            display: flex;
            gap: 20px;
        }

        /* Mobile Controls */
        #controls {
            margin-top: auto;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .rotate-btn {
            grid-column: 2;
            grid-row: 1;
            background: rgba(255, 215, 0, 0.2);
        }
        
        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .down-btn {
            grid-column: 2;
            grid-row: 2;
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

    </style>
</head>
<body>

    <div id="score-board">
        <div>分數: <span id="score">0</span></div>
        <div>等級: <span id="level">1</span></div>
    </div>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <!-- Start/Game Over Screen -->
        <div id="ui-layer">
            <h1 id="ui-title">俄羅斯方塊</h1>
            <button id="start-btn" class="btn">開始遊戲</button>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="controls">
        <!-- Layout: 
             .  UP  .
             LT DN RT
        -->
        <div class="control-btn rotate-btn" id="btn-rotate">↻</div>
        <div class="control-btn left-btn" id="btn-left">←</div>
        <div class="control-btn down-btn" id="btn-down">↓</div>
        <div class="control-btn right-btn" id="btn-right">→</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const uiLayer = document.getElementById('ui-layer');
        const uiTitle = document.getElementById('ui-title');
        const startBtn = document.getElementById('start-btn');

        // Scale canvas for cleaner look
        context.scale(20, 20);

        // Game State
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let score = 0;
        let level = 1;
        let gameOver = false;
        let isPaused = true;

        // Colors for pieces
        const colors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function draw() {
            // Clear canvas
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Bevel effect
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Inner light
                        context.fillStyle = 'rgba(255, 255, 255, 0.1)';
                        context.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.8);
                        
                        // Border
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver = true;
                isPaused = true;
                uiTitle.innerText = "遊戲結束";
                startBtn.innerText = "再玩一次";
                uiLayer.classList.remove('hidden');
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                score += rowCount * 10;
                rowCount *= 2;
            }
            
            // Increase level/speed based on score
            level = Math.floor(score / 100) + 1;
            dropInterval = Math.max(100, 1000 - (level * 50)); 
        }

        function updateScore() {
            scoreElement.innerText = score;
            levelElement.innerText = level;
        }

        function update(time = 0) {
            if (!isPaused && !gameOver) {
                const deltaTime = time - lastTime;
                lastTime = time;

                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }
                draw();
                requestAnimationFrame(update);
            }
        }

        // Controls
        document.addEventListener('keydown', event => {
            if (isPaused || gameOver) return;
            
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 81) {
                playerRotate(-1);
            } else if (event.keyCode === 87 || event.keyCode === 38) {
                playerRotate(1);
            }
        });

        // Touch Controls
        function handleTouch(action) {
            if (isPaused || gameOver) return;
            if (navigator.vibrate) navigator.vibrate(10); // Haptic feedback

            switch(action) {
                case 'left': playerMove(-1); break;
                case 'right': playerMove(1); break;
                case 'down': playerDrop(); break;
                case 'rotate': playerRotate(1); break;
            }
            if(isPaused) draw(); // Redraw if static
        }

        // Prevent double tap zoom
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Attach touch events
        const btnMap = {
            'btn-left': 'left',
            'btn-right': 'right',
            'btn-down': 'down',
            'btn-rotate': 'rotate'
        };

        Object.keys(btnMap).forEach(id => {
            const btn = document.getElementById(id);
            
            // Mouse
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                handleTouch(btnMap[id]);
            });

            // Touch
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent scrolling
                handleTouch(btnMap[id]);
            }, { passive: false });
        });

        // Game Loop Control
        startBtn.addEventListener('click', () => {
            arena.forEach(row => row.fill(0));
            score = 0;
            level = 1;
            updateScore();
            gameOver = false;
            isPaused = false;
            uiLayer.classList.add('hidden');
            playerReset();
            update();
        });

        // Initial draw
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        
    </script>
</body>
</html>
